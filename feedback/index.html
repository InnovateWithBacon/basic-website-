<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Feedback</title>
  </head>

  <body>
      <header>
        <div class="button-container">
          <a href="../index.html"><button>Back to Main</button></a>
        </div>
      </header>

    <div class="container">
    <div class="sidebar1">
      <fieldset>
        <legend>Its the Hyper way, Lets check in</legend>

        <div>
          <input
            type="checkbox"
            id="I am living my best life"
            name="scales"
            checked
          />
          <label for="I am living my best life">I am living my best life</label>
        </div>

        <div>
          <input
            type="checkbox"
            id="Id prefer to be in Australia"
            name="horns"
          />
          <label for="Id prefer to be in Australia"
            >Id prefer to be in Australia</label
          >
        </div>
      </fieldset>
    </div>

    
    <div class="main">
      <fieldset>
        <legend>Did you enjoy this website:</legend>

        <div>
          <input type="checkbox" id="Yes" name="scales" checked />
          <label for="Yes">Yes</label>
        </div>

        <div>
          <input type="checkbox" id="No" name="horns" />
          <label for="No">No</label>
        </div>
      </fieldset>
    </div>

    <div class="sidebar3">
      <fieldset>
        <legend>Checking Out</legend>

        <div>
          <input type="checkbox" id="Happy" name="scales" checked />
          <label for="Happy">Happy</label>
        </div>

        <div>
          <input type="checkbox" id="Grumpy" name="horns" />
          <label for="Grumpy">Grumpy</label>
        </div>
      </fieldset>

    </div>
  </body>
</html>
